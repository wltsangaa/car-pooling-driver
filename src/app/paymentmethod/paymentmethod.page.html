<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title text-center>Payment method</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="wallet_card" routerLink="/paymentmethod">
    <ion-item class="no_borderbottom">
      <ion-avatar style="background: var(--ion-color-warning)" slot="start" class="abs_avatar">
        <ion-icon name="card" expand="icon-only" class="avatar_icon"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>Add a new card</h2>
      </ion-label>
      <ion-icon name="arrow-forward" slot="end" expand="icon-only"></ion-icon>
    </ion-item>
  </ion-card>

  <ion-list class="list_paddintTop">
    <ion-list-header>
      <ion-label>
        <p text-uppercase> Credit Cards</p>
      </ion-label>
    </ion-list-header>

    <ion-card>
      <ion-item *ngFor="let item of data">
        <ion-avatar slot="start" class="cardIcons">
          <ion-img [src]="item.image"></ion-img>
        </ion-avatar>
        <ion-label>
          <h3 text-capitalize>{{item.amount}}</h3>
          <p color="medium">{{item.type}}</p>
        </ion-label>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
